<mat-card>
  <mat-card-title>Регистрация</mat-card-title>
  <mat-card-content>
    <mat-list>

      <mat-list-item>
        <mat-form-field>
          <input [(ngModel)]="userInfo.fullName" matInput placeholder="- Полное имя -" required>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <input matInput [(ngModel)]="userInfo.eMail" placeholder="- Email -" required>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <input matInput [(ngModel)]="userInfo.login" placeholder="- Логин -" required>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <input matInput [(ngModel)]="userInfo.password" placeholder="- Пароль -" required>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <input matInput [(ngModel)]="userInfo.repeatPassword" placeholder="- Повторите пароль -" required>
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <button mat-raised-button color="primary" (click)="register()">Зарегистрироваться</button>
      </mat-list-item>

    </mat-list>
  </mat-card-content>
</mat-card>
