<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <mat-list>

      <mat-list-item>
        <mat-form-field>
          <input matInput [(ngModel)]="userInfo.login" placeholder="Логин">
        </mat-form-field>
      </mat-list-item>

      <mat-list-item>
        <mat-form-field>
          <input matInput [(ngModel)]="userInfo.password" placeholder="Пароль">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
      </mat-list-item>
      <mat-list-item *ngIf="isRegisterEnabled">
        <button routerLink="/register" routerLinkActive="active" mat-raised-button color="primary">Register</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>

<app-login-google *ngIf="googleLoginActive"></app-login-google>
