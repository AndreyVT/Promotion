<div>
  <div *ngIf="authService.isLoggedIn">
    <button mat-flat-button color="primary" [mat-menu-trigger-for]="menu">
      <span class="mat-button-wrapper">{{authService.getUserInfo().login}}</span>
    </button>
    <mat-menu x-position="after" #menu="matMenu">
      <button mat-menu-item (click)="authService.logout()">Log out</button>
    </mat-menu>
  </div>
  <div *ngIf="!authService.isLoggedIn">
    <button mat-flat-button color="primary"><a mat-flat-button href="/login">Log in</a></button>
  </div>
</div>
